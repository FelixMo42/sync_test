<!DOCTYPE html>
<html>
    <head>
        <title>sync test</title>

        <meta charset="UTF-8">

        <style>
            body {
                margin: 0px;
                box-sizing: border-box;
                display: flex;
                padding: 50px;
                gap: 50px;
                height: 100vh;
                font-family:
                    -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background-color: rgb(50, 50, 50);
            }

            .root {
                flex: 1;
                background-color: rgb(0, 255, 255, 0.5);
                display: flex;
                flex-direction: column;
            }

            button {
                border: none;
                border-radius: 15px;
                font-size: 15px;
                padding: 5px 12px;
            }

            /* header */

            .header {
                background-color: rgba(255, 255, 255, 0.5);
                font-size: 25px;
                padding: 10px 5px 10px 10px;
                display: flex;
                gap: 5px;
            }

            .header p {
                margin: auto 0px;
                flex: 1;
                display: inline;
                text-align: left;
            }

            /* messages */

            .messages {
                flex: 1;
                overflow-y: scroll;
            }

            .messages div {
                background-color: rgb(255, 255, 255, 0.2);
                margin: 5px;
                border-radius: 15px;
                padding: 5px 12px;
            }

            /* footer */

            .footer {
                background-color: rgba(255, 255, 255, 0.5);
                display: flex;
                padding: 5px;
                gap: 5px;
            }

            .footer p {
                display: inline;
                flex: 1;
                margin: auto 0px;
                background-color: #e9e9ed;
                padding: 5px 12px;
                border-radius: 15px;
            }

            .footer.locked {
                background-color: rgba(255, 0, 0, 0.5) !important;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import { Messages } from "./messages.js"

            const server_messages = Messages(document.querySelector("#server"))
                .with_default_post_text((messages) => `server message #${messages.length + 1}`)
                .update_view()
        
            const client_messages = Messages(document.querySelector("#client"))
                .with_default_post_text((messages) => `client message #${messages.length + 1}`)
                .update_view()

            let server_is_locked = false;

            let client_is_connected = true;
            let client_is_locked = false;

            function ping() {

            function toggle_connection() {
                client_is_connected = !client_is_connected;

            function toggle_lock() {
                // update lock on server
                server_is_locked = !server_is_locked
                server_messages.set_lock(server_is_locked)

                // update view
                server_messages.update_view()
                document.querySelector("#toggle_lock").innerText = server_is_locked ? "UNLOCK" : "LOCK"
            }

            function post_server() {
                if (server_is_locked) return

                server_messages.post()
                server_messages.update_view()
            }

            function post_client() {
                if (client_is_locked) return

                // optomistic update
                client_messages.post()

                if (client_is_connected) {

                }

                // update view
                client_messages.update_view()
            }

            document.querySelector("#post_client").onclick = post_client
            document.querySelector("#post_server").onclick = post_server
            document.querySelector("#toggle_lock").onclick = toggle_lock
            document.querySelector("#toggle_connection").onclick = toggle_connection
            document.querySelector("#ping").onclick = ping
        </script>
        <div id="server" class="root">
            <div class="header">
                <p>SERVER</p>

                <button id="toggle_lock">LOCK</button>
            </div>
            <div class="messages">
            </div>
            <div class="footer">
                <p>server message #1</p>

                <button id="post_server">POST</button>
            </div>
        </div>
        <div id="client" class="root">
            <div class="header">
                <p>CLIENT</p>

                <button id="ping">PING</button>
                <button id="toggle_connection">DISCONNECT</button>
            </div>
            <div class="messages">
            </div>
            <div class="footer">
                <p>client message #1</p>

                <button id="post_client">POST</button>
            </div>
        </div>
    </body>
</html>
